    <main>
        <!--geïnspireerd door: W3Schools: https://www.w3schools.com/howto/howto_css_register_form.asp-->

        <form>

            <h2>Registreren</h2>
            <p>Vul dit formulier in om een ​​account aan te maken.</p>

            <label for="email">E-mail</label>
            <input type="text" placeholder="Voer e-mail in" name="email" id="email" required>
            <p></p>
            <label for="wachtwoord">Wachtwoord</label>
            <input type="password" placeholder="Voer wachtwoord in" name="wachtwoord" id="wachtwoord" required>
            <p></p>
            <label for="wachtwoord herhalen">Wachtwoord herhalen</label>
            <input type="password" placeholder="Voer wachtwoord in" name="wachtwoord herhalen" id="wachtwoord-herhalen"
                required>
            <p></p>
            <label for="country">Land</label>
            <select id="Land" name="land">
                <option value="belgië">België</option>
                <option value="nederland">Nederland</option>
                <option value="frankrijk">Frankrijk</option>
                <option value="duitsland">Duitsland</option>
            </select>
            <p>Door een account aan te maken ga je akkoord met <a class="privacy" href="#">onze voorwaarden en
                    privacy</a></p>
            <button type="submit" class="registratiebutton">Register</button>




        </form>
        <p>Hebt u al een account ?<a href="inloggen.html">Log in.</a></p>
